<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="w-100 p-2 d-flex flex-column gap-4">
    <h2><a href="/add-task">Add task!</a></h2>

    <table class="table container">
        <tr>
            <th class="bg-danger bg-opacity-75 text-white text-center w-25">id</th>
            <th class="bg-danger bg-opacity-75 text-white text-center w-auto">condition</th>
            <th class="bg-danger bg-opacity-75 text-white text-center w-auto">answer</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td class="text-center bg-danger text-white bg-opacity-10 " th:text="${task.id}"></td>
            <td class="text-center bg-danger text-white bg-opacity-25" th:text="${task.condition}"></td>
            <td class="text-center bg-danger text-white bg-opacity-10" th:text="${task.answer}"></td>
            <td class="text-center bg-danger text-white bg-opacity-25">
                <a th:href="@{'/edit/' + ${task.id}}" class="btn btn-secondary">Edit</a>
            </td>
        </tr>
    </table>
</body>
</html>
